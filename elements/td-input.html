<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="td-input">
	<template>
		<iron-a11y-keys target="[[targetElement]]" keys="enter esc" on-keys-pressed="pressedKeyHandler"></iron-a11y-keys>
	</template>
	<script>
		Polymer({
			is: 'td-input',

			properties: {
				enterKey: 13,
				escKey: 27,
				targetElement: {
					type: Object
				}
			},

			attached: function() {
				this.set('targetElement', document.querySelector('td-todos'));
			},

			pressedKeyHandler: function(e) {
				// Fire event to interested listeners
				switch (e.detail.keyboardEvent.code.toLowerCase()) {
					case 'enter':
						this.fire('td-input-commit');
						break;
					case 'escape':
						this.fire('td-input-cancel');
				}
			},
		});
	</script>
</dom-module>
