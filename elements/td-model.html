<dom-module id="td-model">
	<script>
		Polymer({
			is: 'td-model',

			properties: {
				items: Array,
				filter: Array,

				filtered: null,
				completedCount: 0,
				activeCount: 0,
				allCompleted: false,
			},

			ready: function() {

			},

			filterChanged: function() {
				this.async(function() {
					this.filterItems();
				});
			},

			itemsChanged: function() {

			},
			storageIdChanged: function() {

			},

			filterItems: function() {

			},

			newItem: function(title) {
				title = String(title).trim();
				if (title) {
					var item = {
						title: title,
						completed: false
					};
					this.items.push(item);
					this.itemsChanged();
				}
			},

			destroyItem: function(item) {

			},

			clearItems: function (){

			},
			setItemsCompleted: function(completed) {

			}
	 });
	</script>
</dom-module>
